{% extends "base.html" %}
{% block body %}
    <h2>Your Recipes</h2>
    Here is a list of your recipes:
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.title }}</h2>{{ entry.text|safe }}
  {% else %}
    <li><em>Unbelievable.  No recipes here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
